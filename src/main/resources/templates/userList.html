
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Venteliste</title>
    <link rel="stylesheet" type="text/css" href="ListeCss.css"/>
</head>
<body>
<header>
    <h1>Eduvation</h1>
    <h2>Medlemmer</h2>



    <!--<a class="btn" href="create">Link</a>-->

    </br>
    </br>


    <table width="100%" border="0", id="Medlemmer">
        <tr>
            <th width="1%"></th>
            <th width="4%">Navn</th>
            <th width="2%">Telefon</th>
            <th width="3%">Medlemstype</th>
            <th width="5%">Email</th>

            <th width="2%"></th>
        </tr>
        <tr th:each="uList: ${uList}">
            <td></td>
            <td th:text="${uList.firstName}"/>
            <td th:text="${uList.phoneNr}"/>
            <td th:text="${uList.type}"/>
            <td th:text="${uList.email}"/>
            <td><a th:href="@{'/deleteUser?email='+${uList.email}}">
                <button onclick="return confirm('Er du sikker?')" class="btn-ed btn">Slet</button>

            </a>

            </td>

        </tr>

    </table>

    </ul>
</header>
</body>
</html>
